<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu própio servidor.</p>

    <video width="500" poster="imagens/876590.png" controls autoplay loop>
        <source src="midia/Meu-Video.mkv" type="video/mkv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_K08V-2tWTc?si=7eUnOrplK2Dl_3Wo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
